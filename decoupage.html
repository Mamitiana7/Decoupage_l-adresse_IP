<!DOCTYPE html>
<html>
<head>
    <title>Decoupe d'Adresse IP</title>
</head>
<body>
    <h1>Decoupe d'Adresse IP</h1>
    <form action="decoupage.cgi" method="get">
        <label for="ip">Adresse IP:</label>
        <input type="text" id="ip" name="ip" required>
        <br>
        <label for="n">Nombre de parties:</label>
        <input type="number" id="n" name="n" min="1" required>
        <br>
        <input type="submit" value="Decouper">
    </form>
</body>
</html>
